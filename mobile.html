<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Zima-Mobile</title>
</head>
<body>
    <div id="container">
        <header id="main-header" class="grid">
            <div id="logo" class="box-color2"></div>
            <div id="nav-menu" class="box-color2"></div>
            <section id="hero-text" class="box-color2"></section>
            <section id="hero-image" class="box-color3" ></section>
        </header>
        
    
    <main>
        <section id="product" class="grid">
            <div id="product-title" class="box-color2"></div>
            <div id="product-img" class="box-color3"> </div>  
        </section>

        <section id="video" class="grid">
            <div id="video-title" class="box-color2"></div>
            <div id="video-play" class="box-color3"> </div>  
        </section>
    
        <section id="join-us" class="grid">
            <div id="join-title" class="box-color2"></div>
            <div id="join-para" class="box-color2"></div>
            <div id="join-img" class="box-color3"></div>
        </section>
    </main>

    <footer class="grid">
        <div id="footer-logo" class="box-color2"></div>
        <div id="nav-footer" class="box-color2"></div>
        <div id="text-footer" class="box-color2"></div>    
    </footer>
    
    </div>
</body>
</html>
