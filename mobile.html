<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Zima-Mobile</title>
</head>
<body>
    <div id="container">
        <h1 class="hidden">mobile-layout</h1>
        <header id="main-header" class="grid">
            <h2 class="hidden">heading</h2>
            <section id="logo" class="box-color2">
                <h3 class="hidden">logo</h3>
            </section>
            <section id="nav-menu" class="box-color2">
                <h3 class="hidden">nav-menu</h3>
            </section>
            <section id="hero-text" class="box-color2">
                <h3 class="hidden">hero-text</h3>
            </section>
            <section id="hero-image" class="box-color3" >
                <h3 class="hidden">hero-img</h3>
            </section>
        </header>
        
    
    <main>
        <article id="product" class="grid">
            <h2 class="hidden">Products</h2>
            <section id="product-title" class="box-color2">
                <h3 class="hidden">product-text</h3>
            </section>
            <section id="product-img" class="box-color3"> 
                <h3 class="hidden">Product image</h3>
            </section>  
        </article>

        <section id="video" class="grid">
            <h2 class="hidden">video</h2>
            <article id="video-title" class="box-color2">
                <h3 class="hidden">video title</h3>
            </article>
            <article id="video-play" class="box-color3">
                <h3 class="hidden">video-play</h3> 
            </article>  
        </section>
    
        <section id="join-us" class="grid">
            <h2 class="hidden">Join Us</h2>
            <div id="join-title" class="box-color2">
                <h3 class="hidden">Join title</h3>
            </div>
            <div id="join-para" class="box-color2">
                <h3 class="hidden">Join paragraph</h3>
            </div>
            <div id="join-img" class="box-color3">
                <h3 class="hidden">Join img</h3>
            </div>
        </section>
    </main>

    <footer class="grid">
        <div id="footer-logo" class="box-color2">
            <h3 class="hidden">Footer-logo</h3>
        </div>
        <div id="nav-footer" class="box-color2">
            <h3 class="hidden">Footer nav</h3>
        </div>
        <div id="text-footer" class="box-color2">
            <h3 class="hidden">Footer text</h3>
        </div>    
    </footer>
    
    </div>
</body>
</html>
