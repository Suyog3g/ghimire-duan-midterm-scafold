<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Zima</title>
</head>
<body>
    <div class="container">
        <h1 class="hidden">web-layout</h1>
        <header id="main-header" class="grid">
            <h2 class="hidden">Heading</h2>
            <div id="header-logo" class="box-color2">
                <h3 class="hidden">logo</h3>
            </div>
    
            <nav id="header-nav" class="box-color2">
                <h3 class="hidden">header nav</h3>
            </nav>

            <div id="hero-text" class="box-color2">
                <h3 class="hidden">hero text</h3>
            </div>

            <div id="hero-animation" class="box-color3">
                <h3 class="hidden">hero animation</h3>
            </div>
        </header>
 
    
    <main>
        <div id="product-box" class="grid">
            <h2 class="hidden">Product</h2>
            <div id="product-des" class="box-color2">
                <h3 class="hidden">product-des</h3>
            </div>

            <div id="product-img" class="box-color3">
                <h3 class="hidden">product-img</h3>
            </div>
        </div>


        <section id="video" class="grid">
            <h2 class="hidden">video</h2>
            <div id="video-play" class="box-color3">
                <h3 class="hidden">video play</h3>
            </div>

            <div id="video-text" class="box-color2">
                <h3 class="hidden">video text</h3>
            </div>
        </section>
    </main>

    <footer class="grid">
        <h2 class="hidden">footer</h2>
        <div id="footer-logo" class="box-color2">
            <h3 class="hidden">footer logo</h3>
        </div>

        <div id="nav-footer" class="box-color2">
            <h3 class="hidden">footer nav</h3>
        </div>

        <div id="text-footer" class="box-color2">
            <h3 class="hidden">footer text</h3>
        </div>
    </footer>

</div>
</body>
</html>
